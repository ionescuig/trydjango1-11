{% extends "base-list.html" %}

{% block head_title %}
    Create Restaurant | {{ block.super }}
{% endblock %}

{% block title_bar %}
    <h5>Create Restaurant</h5>
{% endblock %}


{% block items_main %}
<form method="POST">
    {% csrf_token %}
    <div class="my-3 px-3 bg-white rounded box-shadow">
        <div class="media">
            <div class="row media-body mb-0 py-3 small lh-125 text-info border-gray">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" style="font-size: 12px" value="{{ form.instance.name }}">
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" class="form-control" id="location" name="location" style="font-size: 12px" value="{% if form.instance.excludes %}{{ form.instance.location }}{% endif %}">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" class="form-control" id="category" name="category" style="font-size: 12px" value="{% if form.instance.excludes %}{{ form.instance.category }}{% endif %}">
                    </div>
                    <div class="form-group">
                        <label for="slug">Slug (optional):</label>
                        <input type="text" class="form-control" id="slug" name="slug" style="font-size: 12px" value="{% if form.instance.excludes %}{{ form.instance.slug }}{% endif %}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
