{% extends 'base.html' %}

{% block content %}

    <div class="d-flex pt-5 row text-center justify-content-center align-self-center">
        <h3 style="font-family: Titan One; font-size: 28px">Forgotten your password?</h3>
    </div>

    <div class="d-flex row text-center justify-content-center align-self-center">
        <form class="col-md-4 align-middle" method="post">
            {% csrf_token %}
            <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
            <div class="py-2">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </div>
            <br/>
        </form>
    </div>

{% endblock %}
