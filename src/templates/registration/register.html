{% extends "base.html" %}

{% block content %}
<div class="d-flex pt-5 row text-center justify-content-center align-self-center">
    <h3 style="font-family: Titan One; font-size: 28px">Please register</h3>
</div>
<div class="d-flex row text-center justify-content-center align-self-center">
    <div class="col-md-3">
        <form method="post" action="{% url 'register' %}">
            <div>
                {% csrf_token %}
                {% for field in form %}
                <label class="sr-only" >{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <span class="list-unstyled" style="color: red">
                    <small>{{ field.errors|unordered_list }}</small>
                </span>
                {% endif %}
                {% endfor %}
                <div class="py-2">
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Register" />
                    <input type="hidden" name="text" value="{{ next }}" />
                </div>
            </div>
        </form>
        <p>Did you need to <a href='{% url "login" %}'>Login</a>?

    </div>
</div>
{% endblock %}
