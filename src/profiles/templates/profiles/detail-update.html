{% extends 'base.html' %}
{% block content %}
<div class="d-flex pt-5 row text-center justify-content-center align-self-center">
    <h3 style="font-family: Titan One; font-size: 28px">Profile update</h3>
</div>
<div class="d-flex row text-center justify-content-center align-self-center">
    <div class="col-md-3">
        <form method="post" action="{% url 'profiles:detail_update' username=request.user.username %}">
            <div>
                {% csrf_token %}
                {% for field in form %}
                <label class="sr-only" >{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <span class="list-unstyled" style="color: red">
                    <small>{{ field.errors|unordered_list }}</small>
                </span>
                {% endif %}
                {% endfor %}
                <div class="py-2">
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Update" />
                    <a href="{% url 'home' %}" class="btn">Cancel</a>

                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
